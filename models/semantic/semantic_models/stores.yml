semantic_models:
  - name: stores
    description: >
      Store dimension table for multi-hop joins. This allows joining from orders
      through stores to analyze metrics by store attributes.
    model: ref('dim_stores')
    
    entities:
      - name: store
        expr: store_id
        type: primary
    
    dimensions:
      - name: store_name
        expr: store_name
        type: categorical
      - name: store_type
        expr: store_type
        type: categorical
      - name: store_region
        expr: region
        type: categorical

